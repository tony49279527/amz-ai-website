<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Cases | Amz AI Agent</title>
    <meta name="description"
        content="Browse real Amazon competitor analysis reports generated by Amz AI Agent. See sample insights and results.">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://amzaiagent.com/cases.html">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232563eb%22/><path d=%22M50 20 L20 80 H35 L42 65 H58 L65 80 H80 L50 20 Z M45 58 L50 45 L55 58 H45 Z%22 fill=%22white%22/></svg>">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">Success Cases</h1>
            <p class="page-subtitle">Real Analysis Report Display</p>
        </div>
    </header>

    <!-- Content -->
    <main class="container">
        <div class="content-grid" id="cases-grid">
            <!-- Cases will be dynamically loaded from index.json -->
            <div class="loading-state" style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: #64748b;">
                Loading cases...
            </div>
        </div>
    </main>

    <script src="data/reports/reports.js"></script>
    <script src="script_v2.js?v=4"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('cases-grid');

            try {
                // Use static data from reports.js variable
                const reports = window.reportsData || [];

                // Clear loading state
                grid.innerHTML = '';

                if (reports.length === 0) {
                    grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: #64748b;">No cases found</p>';
                    return;
                }

                // Render each report as a card
                reports.forEach((report, index) => {
                    const card = document.createElement('a');
                    card.href = `report.html?id=${report.id}`;
                    card.className = 'card-link';

                    // Note: Category, title, and summary come from JSON which is currently Chinese-only.
                    card.innerHTML = `
                        <article class="card fade-up">
                            <div class="card-image-wrapper">
                                ${report.cover_image
                            ? `<img src="${report.cover_image.replace('.png','.webp')}" alt="${report.title}" class="card-image" loading="lazy">`
                            : `<div style="width: 100%; height: 100%; background: linear-gradient(135deg, #e0e7ff 0%, #fae8ff 100%); display:flex; align-items:center; justify-content:center; color: #6366f1; font-weight:700;">
                                        ${report.category || 'Analysis Report'}
                                    </div>`
                        }
                            </div>
                            <div class="card-content">
                                <span class="card-tag">${report.category || 'Deep Analysis'}</span>
                                <h3 class="card-title">${report.title}</h3>
                                <p class="card-desc">${report.summary}</p>
                                <div class="card-footer">
                                    <span>馃搮 ${report.created_at}</span>
                                    <span>馃彿锔?ASIN: ${report.asin}</span>
                                </div>
                            </div>
                        </article>
                    `;

                    grid.appendChild(card);

                    // Manually trigger animation since these are added after Observer init
                    setTimeout(() => {
                        const article = card.querySelector('.card');
                        if (article) article.classList.add('active');
                    }, 100 + (index * 100)); // Stagger delay
                });

            } catch (error) {
                console.error('Error loading reports:', error);
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: #dc2626;">Failed to load, please refresh</p>';
            }
        });
    </script>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
<script src='js/components.js'></script>
</body>

</html>
