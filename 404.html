<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Amz AI Agent</title>
    <meta name="robots" content="noindex">
    <meta name="description" content="The page you are looking for does not exist. Return to Amz AI Agent homepage.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: #e5e7eb;
            margin: 1rem 0;
        }

        .error-text {
            color: #9ca3af;
            max-width: 400px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-btn {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        /* Background glow reused from index */
        .bg-glow-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main>
        <div class="bg-glow-error"></div>
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title" style="color: var(--text-color);">Page Not Found</h2>
            <p class="error-text" style="color: var(--text-light);">
                The page you are looking for might have been removed, had its name changed, or is temporarily
                unavailable.
            </p>
            <a href="index.html" class="home-btn">Back to Home</a>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
<script src='js/components.js'></script>
</body>

</html>
